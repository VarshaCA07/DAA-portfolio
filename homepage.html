<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Design and Analysis of Algorithms</title>
    <link href="https://fonts.googleapis.com/css2?family=Lora:wght@400;500&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Lora', serif; /* classy and professional font */
            background-color: #F5F5DC; /* beige background */
            color: #4B2E2B; /* dark brown text color */
            display: flex;
            height: 100vh;
            flex-direction: column;
        }

        /* Left navigation styling */
        .nav {
            width: 200px;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            gap: 15px;
            position: fixed;
            top: 0;
            left: 0;
            height: 100%;
            box-shadow: 2px 0px 10px rgba(0, 0, 0, 0.1); /* subtle shadow for the sidebar */
        }

        .nav a {
            color: #4B2E2B; /* dark brown text */
            text-decoration: none;
            font-weight: 500;
            font-size: 1.1rem;
            padding: 10px;
            width: 100%;
            text-align: center;
            transition: color 0.3s ease;
        }

        .nav a:hover {
            color: #A67852; /* darker brown color on hover */
        }

        /* Main content container */
        .container {
            margin-left: 220px; /* space for the sidebar */
            padding: 20px;
            background-color: #F5F5DC; /* beige background */
            flex-grow: 1;
        }

        header {
            background-color: #4B2E2B; /* dark brown header */
            color: white;
            padding: 20px;
            text-align: center;
        }

        header h1 {
            margin: 0;
            font-size: 2.5rem;
        }

        .section-title {
            text-align: center;
            margin-bottom: 20px;
            font-size: 2rem;
            color: #4B2E2B; /* dark brown */
        }

        .intro, .overview, .learning-outcome {
            margin-bottom: 40px;
        }

        .intro p, .overview p, .learning-outcome p {
            font-size: 1.2rem;
            line-height: 1.6;
        }

        footer {
            background-color: #4B2E2B; /* dark brown footer */
            color: white;
            text-align: center;
            padding: 15px;
            position: relative;
            bottom: 0;
            width: 100%;
        }

        /* Style for buttons above footer */
        .name-buttons {
            display: flex;
            justify-content: center; /* Center horizontally */
            align-items: center; /* Center vertically */
            gap: 20px;
            margin: 20px 0;
            width: calc(100% - 220px); /* Full width minus sidebar width */
            margin-left: 220px; /* Align it after the sidebar */
            box-sizing: border-box; /* Include padding and margin in width calculation */
        }

        .name-buttons a {
            background-color: #A67852; /* brown button background */
            color: white;
            text-decoration: none; /* Remove underline from links */
            padding: 10px 20px;
            font-size: 1rem;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
            display: inline-block;
        }

        .name-buttons a:hover {
            background-color: #4B2E2B; /* darker brown on hover */
        }
    </style>
</head>
<body>

<!-- Left Navigation -->
<div class="nav">
    <a href="#home">Home</a>
    <a href="#github">GitHub</a>
    <a href="#business-cases">Business Cases</a>
    <a href="#reflections">Reflections</a>
</div>

<!-- Main Content Area -->
<div class="container">

    <!-- Header Section -->
    <header>
        <h1>Design and Analysis of Algorithms</h1>
    </header>

    <!-- Home Section (Introduction and Overview) -->
    <section id="home" class="intro">
        <h2 class="section-title">Introduction</h2>
        <p><!-- Content goes here (empty for now) --></p>
    </section>

    <section id="overview" class="overview">
        <h2 class="section-title">Overview</h2>
        <p><!-- Content goes here (empty for now) --></p>
    </section>

    <section id="learning-outcome" class="learning-outcome">
        <h2 class="section-title">Learning Outcome</h2>
        <p><!-- Content goes here (empty for now) --></p>
    </section>

</div>

<!-- Buttons above footer with links -->
<div class="name-buttons">
    <a href="#varsha">Varsha</a>
    <a href="#tanushree">Tanushree</a>
    <a href="#mahabal">Mahabal</a>
</div>

<!-- Footer Section -->
<footer>
    <p>&copy; 2025 Your Name. All rights reserved.</p>
</footer>

</body>
</html>
