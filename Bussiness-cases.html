<!DOCTYPE html>

<head>

    <style>
        body {
            margin: 0;
            font-family: 'Merriweather', serif; /* Elegant font for body text */
            background-color: #FAF3E0; /* Light beige background */
            color: #3C2F2F; /* Dark brown text */
            display: flex;
            height: 100vh;
            flex-direction: column;
        }

        /* Left navigation styling */
        .nav {
            width: 220px;
            background-color: transparent; /* Remove background color */
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            gap: 15px;
            position: fixed;
            top: 0;
            left: 0;
            height: 100%;
            box-shadow: 2px 0px 10px rgba(0, 0, 0, 0.1); /* subtle shadow for the sidebar */
        }

        .nav a {
            color: #3C2F2F; /* Dark brown text */
            text-decoration: none;
            font-family: 'Roboto', sans-serif; /* Clean, modern sans-serif font for links */
            font-weight: 500;
            font-size: 1.1rem;
            padding: 12px;
            width: 100%;
            background-color: #B89C73; /* Light brown/cream background */
            border-radius: 5px;
            text-align: center;
            transition: background-color 0.3s ease;
        }

        .nav a:hover {
            background-color: #9F7E5F; /* Darker brown on hover */
        }

        /* Main content container */
        .container {
            margin-left: 240px; /* space for the sidebar */
            padding: 20px;
            background-color: #FAF3E0; /* Light beige background */
            flex-grow: 1;
        }

        /* Header Section */
        header {
            background-color: #3C2F2F; /* Dark brown header */
            color: white;
            padding: 20px;
            text-align: center;
            margin-bottom: 20px;
        }

        header h1 {
            margin: 0;
            font-size: 3rem;
            font-family: 'Merriweather', serif; /* Elegant, serif font for header */
        }

        /* Heading for Business Cases */
        .section-title {
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5rem;
            color: #3C2F2F; /* Dark brown */
            font-weight: bold;
            font-family: 'Merriweather', serif; /* Classy serif font for section titles */
        }

        /* Business Cases Page Specific Styles */
        .business-cases {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 30px;
            margin-top: 30px;
        }

        .business-case-card {
            background-color: #D9C6B6; /* Light cream background */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1); /* subtle shadow */
        }

        .business-case-card h3 {
            text-align: center;
            font-size: 1.5rem;
            color: #3C2F2F; /* Dark brown */
            margin-bottom: 15px;
            font-family: 'Roboto', sans-serif; /* Modern sans-serif font for names */
        }

        .business-case-card .btn {
            display: block;
            width: 100%;
            padding: 12px;
            margin-top: 15px;
            text-align: center;
            background-color: #A68C56; /* Light brown/olive */
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            transition: background-color 0.3s ease;
            font-family: 'Roboto', sans-serif; /* Sans-serif font for buttons */
        }

        .business-case-card .btn:hover {
            background-color: #8E6B41; /* Darker brown on hover */
        }

        footer {
            background-color: #3C2F2F; /* Dark brown footer */
            color: white;
            text-align: center;
            padding: 15px;
            position: relative;
            bottom: 0;
            width: 100%;
        }

    </style>
</head>
